<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - UFPSO </title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container_header">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="No se encontro la ruta de la imagen" width="50px">
                </a>

            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Plans</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

                <a href="#" class="btn_quote">Quote</a>

                <div class="socialMedia">
                    <a href="#">
                        <img src="img/facebook.png" alt="No se encontro la ruta de la imagen" width="50px">
                    </a>
                    <a href="#">

                    <a href="#">
                        <img src="img/tiktok.png" alt="No se encontro la ruta de la imagen" width="50px">

                    <a href="#" class="btn__text-cover btn__text">Empezar</a>
                </section>

                <section class="image_cover">
                    <img src="img/logoo.png" alt="">

                </section>   
            </div>
        </div>
    </main>
    
</body>
</html>
